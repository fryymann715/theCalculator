<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/calculator.css" />
  </head>
  <body>
    <div class="page">

      <div class="calculator">

        <div class="calculator-row calculator-output-row ">0</div>

        <div class="row button-section">

          <div class="calculator-row bottom">
            <div class="calculator-button">AC</div>
            <div class="calculator-button">&#177</div>
            <div class="calculator-button">%</div>
            <div class="calculator-button operator-button">&#247</div>
          </div>

          <div id="row-4" class="calculator-row" >
            <div class="calculator-button">7</div>
            <div class="calculator-button">8</div>
            <div class="calculator-button">9</div>
            <div class="calculator-button operator-button">x</div>
          </div>

          <div id="row-3" class="calculator-row">
            <div class="calculator-button">4</div>
            <div class="calculator-button">5</div>
            <div class="calculator-button">6</div>
            <div class="calculator-button operator-button">-</div>
          </div>

          <div id="row-2" class="calculator-row">
            <div class="calculator-button">1</div>
            <div class="calculator-button">2</div>
            <div class="calculator-button">3</div>
            <div class="calculator-button operator-button">+</div>
          </div>

          <div id="row-1" class="calculator-row">
            <div class="calculator-button zero">0</div>
            <div class="calculator-button">.</div>
            <div class="calculator-button operator-button equals">=</div>
          </div>

        </div>

      </div>


    </div>
  </body>
</html>
