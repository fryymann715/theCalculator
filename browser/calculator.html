<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Calculadora</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/calculator.css" />
  </head>
  <body>
    <div class="page">

      <div class="calculator" tabindex="0">

        <div class="calculator-output">0</div>

        <div class="calculator-button-section">

          <div class="calculator-row calculator-row-bottom">
            <div data-value="Clear" class="calculator-button calculator-clear">AC</div>
            <div data-value="Toggle" class="calculator-button calculator-toggle-negative">&#177</div>
            <div data-value="%" class="calculator-button calculator-percent">%</div>
            <div data-value="/" class="calculator-button calculator-operator-button">&#247</div>
          </div>

          <div class="calculator-row" >
            <div data-value="7" class="calculator-button calculator-number">7</div>
            <div data-value="8" class="calculator-button calculator-number">8</div>
            <div data-value="9" class="calculator-button calculator-number">9</div>
            <div data-value="*" class="calculator-button calculator-operator-button">x</div>
          </div>

          <div class="calculator-row">
            <div data-value="4" class="calculator-button calculator-number">4</div>
            <div data-value="5" class="calculator-button calculator-number">5</div>
            <div data-value="6" class="calculator-button calculator-number">6</div>
            <div data-value="-" class="calculator-button calculator-operator-button">-</div>
          </div>

          <div class="calculator-row">
            <div data-value="1" class="calculator-button calculator-number">1</div>
            <div data-value="2" class="calculator-button calculator-number">2</div>
            <div data-value="3" class="calculator-button calculator-number">3</div>
            <div data-value="+" class="calculator-button calculator-operator-button">+</div>
          </div>

          <div class="calculator-row">
            <div data-value="0" class="calculator-button calculator-number calculator-zero">0</div>
            <div data-value="." class="calculator-button calculator-dot">.</div>
            <div data-value="=" class="calculator-button calculator-operator-button calculator-equals">=</div>
          </div>

        </div>

      </div>

      <div class="calculator" tabindex="0">

        <div class="calculator-output">0</div>

        <div class="calculator-button-section">

          <div class="calculator-row calculator-row-bottom">
            <div data-value="Clear" class="calculator-button calculator-clear">AC</div>
            <div data-value="Toggle" class="calculator-button calculator-toggle-negative">&#177</div>
            <div data-value="%" class="calculator-button calculator-percent">%</div>

          </div>

          <div class="calculator-row" >
            <div data-value="7" class="calculator-button calculator-number">7</div>
            <div data-value="8" class="calculator-button calculator-number">8</div>
            <div data-value="9" class="calculator-button calculator-number">9</div>
            <div data-value="*" class="calculator-button calculator-operator-button">x</div>
          </div>

          <div class="calculator-row">
            <div data-value="4" class="calculator-button calculator-number">4</div>
            <div data-value="5" class="calculator-button calculator-number">5</div>
            <div data-value="6" class="calculator-button calculator-number">6</div>
            <div data-value="-" class="calculator-button calculator-operator-button">-</div>
          </div>

          <div class="calculator-row">
            <div data-value="1" class="calculator-button calculator-number">1</div>
            <div data-value="2" class="calculator-button calculator-number">2</div>
            <div data-value="3" class="calculator-button calculator-number">3</div>
            <div data-value="+" class="calculator-button calculator-operator-button">+</div>
          </div>

          <div class="calculator-row">
            <div data-value="0" class="calculator-button calculator-number calculator-zero">0</div>
            <div data-value="." class="calculator-button calculator-dot">.</div>
            <div data-value="=" class="calculator-button calculator-operator-button calculator-equals">=</div>
          </div>

        </div>

      </div>

    </div>
    <script type="text/javascript" src="js/calculator.js"></script>
  </body>
</html>
