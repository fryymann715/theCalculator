<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Calculadora</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/calculator.css" />
  </head>
  <body>
    <div class="page">

      <div class="calculator">

        <div class="calculator-output ">0</div>

        <div class="calculator-button-section">

          <div class="calculator-row calculator-row-bottom">
            <div class="calculator-button">AC</div>
            <div class="calculator-button">&#177</div>
            <div class="calculator-button">%</div>
            <div class="calculator-button calculator-operator-button">&#247</div>
          </div>

          <div class="calculator-row" >
            <div class="calculator-button">7</div>
            <div class="calculator-button">8</div>
            <div class="calculator-button">9</div>
            <div class="calculator-button calculator-operator-button">x</div>
          </div>

          <div class="calculator-row">
            <div class="calculator-button">4</div>
            <div class="calculator-button">5</div>
            <div class="calculator-button">6</div>
            <div class="calculator-button calculator-operator-button">-</div>
          </div>

          <div class="calculator-row">
            <div class="calculator-button">1</div>
            <div class="calculator-button">2</div>
            <div class="calculator-button">3</div>
            <div class="calculator-button calculator-operator-button">+</div>
          </div>

          <div class="calculator-row">
            <div class="calculator-button calculator-button-zero">0</div>
            <div class="calculator-button">.</div>
            <div class="calculator-button calculator-operator-button calculator-button-equals">=</div>
          </div>

        </div>

      </div>


    </div>
  </body>
</html>
